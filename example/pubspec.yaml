name: editorapp
description: demo app

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  path_provider: ^2.0.9
  filesystem_picker: ^2.0.0
  file_picker: ^5.5.0
  visual_editor:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - lib/controller/assets/
    - lib/developer/assets/
    - lib/embeds/assets/
    - lib/interactions/assets/
    - lib/markers/assets/
    - lib/styles/assets/
    - lib/styles/assets/custom-styles/
    - lib/toolbar/assets/